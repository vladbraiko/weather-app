<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <!-- сюда импортируем статическую разметку -->
    <div class="background-wrapper">      
      <!-- 1 -->
      <div class="container part1">
        <section class="search-location">
          <form class="search-location__form">
            <input
              type="text"
              name="query"
              placeholder="Enter the city"
              class="search-form"
            />
            <button
              type="button"
              class="search-location__form-btn js-search-location__form-btn"
            >
              <svg viewBox="0 0 32 32">
                <path
                  d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"
                ></path>
              </svg>
            </button>
          </form>
          <div class="search-location__slider">
            <button class="search-location__slider-btnPrev">
              <svg aria-hidden="true" viewBox="0 -3 32 32">
                <path
                  d="M20.914 9.914l-2.829-2.829-8.914 8.914 8.914 8.914 2.828-2.828-6.086-6.086z"
                ></path>
              </svg>
            </button>
            <ul class="search-location__slider-list">
              <li class="search-location__slider-list-item">
                <div class="search-location__slider-list-content">
                  <p class="search-location__slider-list-sity">Kyiv</p>
                  <button
                    type="button"
                    class="search-location__slider-list-content-renove-city-button"
                  >
                    <svg viewBox="0 0 32 32">
                      <path
                        d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </li>
              <li class="search-location__slider-list-item">
                <div class="search-location__slider-list-content">
                  <p class="search-location__slider-list-sity">Paris</p>
                  <button
                    type="button"
                    class="search-location__slider-list-content-renove-city-button"
                  >
                    <svg viewBox="0 0 32 32">
                      <path
                        d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
            <button class="search-location__slider-btnNext">
              <svg
                aria-hidden="true"
                viewBox="0 -3 32 32"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <path
                  d="M11.086 22.086l2.829 2.829 8.914-8.914-8.914-8.914-2.828 2.828 6.086 6.086z"
                ></path>
              </svg>
            </button>
          </div>
        </section>
      </div>
      <!-- 2 -->
      <div class="container part2">
        <section class="content-box">
          <div class="btn-box">
            <ul class="btn-list">
              <li>
                <button class="btn btn-today btn-today-js">today</button>
              </li>
              <li>
                <button class="btn btn-5-days-js">5 days</button>
              </li>
            </ul>
            <!-- <h2 class="five-days-containeer__city-name">Kyiv, UA</h2> -->
          </div>
        </section>

        <h2 class="part2-city">Kyiv, UA</h2>
      </div>
      <!-- part-3-date +time + sunset sunrise time -->
      <div class="container part3">
        <div class="date-container">
          <div class="date__day"></div>
          <div class="date__month-time">
            <p class="date__month"></p>
            <p class="date__time"></p>
          </div>
          <div class="date__sun">
            <div class="date__sunrise">
              <img
                class="date__sunrise--icon"
                src="./images/sunrise.png"
                alt=""
              />
              <p class="date__sunrise--time"></p>
            </div>  
            <div class="date__sunset">
              <img
                class="date__sunset--icon"
                src="./images/sunset.png"
                alt=""
              />
              <p class="date__sunset--time"> </p>
            </div>
          </div>
        </div>
        <!-- 4 -->
        <div class="quote">
          <span class="quote__quotes">"</span>
          <p class="quote__text">
            Who cares about the clouds when we're together? Just sing a song and
            bring the sunny weather.
          </p>
          <p class="quote__author">Dale Evans</p>
        </div>
      </div>

      <!-- Part 5 -->

      <section class="five-days-containeer">
        <!-- City  name -->
        <h2 class="five-days-containeer__city-name">Kyiv, UA</h2>
        <!-- 5 days containeer -->
        <ul class="days-list"></ul>
        <!-- Scroll arrows -->
        <div class="five-days-containeer__scroll">
          <img
            src="./img/icons/left-arrow.png"
            alt="left-arrow"
            class="five-days-containeer__arrow five-days-containeer__arrow--hover"
          />
          <img
            src="./img/icons/right-arrow.png"
            alt="right-arrow"
            class="five-days-containeer__arrow five-days-containeer__arrow--hover"
          />
        </div>
      </section>
      <!-- Part-6 -->

      <div class="moreInfo">
        <div class="moreInfo__block"></div>
      </div>
    </div>
  </body>
</html>
